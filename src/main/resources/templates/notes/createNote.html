<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New note</title>
</head>
<body>
    <h2>New note</h2>
    <form action="/createNote" method="post">
        <input type="text" name="title" placeholder="Title..." required><br>
        <textarea name="text" id="notetext" cols="20" rows="10" placeholder="Write text here..." maxlength="300"></textarea><br>
        <input type="submit" value="Save note">
    </form>
</body>
</html>
