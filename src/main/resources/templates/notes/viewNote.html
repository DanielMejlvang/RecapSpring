<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Note</title>
</head>
<body>
<h2>Your note</h2>
<form action="/updateNote" method="post">
    <input type="hidden" name="id" th:value="${note.id}">
    <input type="text" name="title" th:value="${note.title}" required><br>
    <textarea name="text" id="notetext" cols="20" rows="10" th:text="${note.text}" maxlength="300"></textarea><br>
    <input type="submit" value="Update note">
</form>

<button onclick="back()">Back</button>

<script>
    function back() {
        window.history.back();
    }
</script>
</body>
</html>
